<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .menu-container .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .menu > li {
      position: relative;
    }

    .menu > li > a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 10px;
    }

    .menu > li > a:hover {
      color: #007bff;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      display: none;
      flex-direction: column;
      padding: 10px;
      z-index: 1000;
    }

    .menu > li:hover .dropdown {
      display: flex;
    }

    .dropdown a {
      text-decoration: none;
      color: #333;
      padding: 8px 10px;
      border-radius: 3px;
    }

    .dropdown a:hover {
      background-color: #f1f1f1;
      color: #007bff;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        gap: 10px;
        background-color: #f8f9fa;
        position: absolute;
        top: 60px;
        right: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 10px;
      }

      .menu.open {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="menu-container">
      <div class="logo">Logo</div>
      <ul class="menu">
        <li>
          <a href="#"><i class="fas fa-home"></i>Accueil</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-info-circle"></i> A propos</a>
          <div class="dropdown">
            <a href="#">Nos equipes</a>
            <a href="#">Our Vision</a>
            <a href="#">Careers</a>
          </div>
        </li>
        <li>
          <a href="#"><i class="fas fa-cogs"></i> Services</a>
          <div class="dropdown">
            <a href="#">Web Development</a>
            <a href="#">SEO</a>
            <a href="#">Consulting</a>
          </div>
        </li>
        <li>
          <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        </li>
      </ul>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
    </div>
  </nav>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('open');
    });
  </script>
</body>
</html>
